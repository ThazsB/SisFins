<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="102" fill="#1a1a2e"/>
  
  <!-- Inner circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="256" cy="256" r="180" fill="url(#grad1)"/>
  
  <!-- Chart line going up -->
  <path d="M140 340 L200 280 L260 300 L340 180" 
        stroke="white" 
        stroke-width="24" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Trend arrow -->
  <path d="M300 160 L340 180 L320 220" 
        stroke="white" 
        stroke-width="20" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Dollar sign indicator -->
  <circle cx="380" cy="140" r="50" fill="#10B981"/>
  <text x="380" y="160" 
        font-family="Arial, sans-serif" 
        font-size="60" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">$</text>
</svg>
